<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Match Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1>Card Match</h1>
        <p>Use your attempts to find all three matching pairs of cards.</p>
      </header>

      <div class="info-bar">
        <p>Attempts left: <span id="attempts-left">3</span></p>
      </div>

      <main id="game-board" class="game-board"></main>

      <div id="game-over-modal" class="modal-overlay hidden">
        <div class="modal-content">
          <h2 id="game-over-message"></h2>
          <button id="start-over-btn">Start Over</button>
        </div>
      </div>
    </div>

    <script src="dist/main.js" defer></script>
  </body>
</html>
